<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liora ‚Äî Plano de Estudo Inteligente</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js";
  </script>

  <!-- CSS principal -->
  <link rel="stylesheet" href="/style.css?v=46">
  <link rel="stylesheet" href="/style-simulados.css?v=3">
</head>

<body>

<header class="max-w-6xl mx-auto px-6 pt-8">
  <div class="flex justify-between items-center">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-2xl bg-[var(--brand)] text-white font-black flex items-center justify-center">
        Li
      </div>
      <div>
        <h1 class="text-xl font-bold">Liora ‚Äî Plano de Estudo Inteligente</h1>
        <p class="text-sm text-[var(--muted)]">Personaliza seu plano de estudo em minutos.</p>
      </div>
    </div>

    <button id="btn-theme" class="btn-secondary" style="padding:.3rem .6rem">üåô</button>
  </div>
</header>

<main id="liora-layout" class="liora-grid">

  <!-- ============================
       ESQUERDA ‚Äî MODO DE ESTUDO
       ============================ -->
  <section class="card p-6">
    <h2 class="section-title mb-4">Como voc√™ deseja estudar?</h2>

    <!-- BOT√ïES DE MODO (corrigido: sele√ß√£o exclusiva + estilo) -->
    <div class="grid grid-cols-4 gap-2 mb-6">
      <button id="modo-tema" class="btn-secondary modo-btn selected">Tema</button>
      <button id="modo-upload" class="btn-secondary modo-btn">Upload</button>
      <button id="modo-simulados" class="btn-secondary modo-btn">Simulados</button>
      <button id="modo-dashboard" class="btn-secondary modo-btn">Minha evolu√ß√£o</button>
    </div>

    <!-- PAINEL TEMA -->
    <div id="painel-tema">
      <label class="text-sm font-medium">Tema de estudo</label>
      <input id="inp-tema" type="text" placeholder="Ex.: Direito Constitucional ‚Äî Poder Legislativo" class="mb-3 w-full">

      <label class="text-sm font-medium">N√≠vel de conhecimento</label>
      <select id="sel-nivel" class="w-full">
        <option value="iniciante">Iniciante</option>
        <option value="intermediario">Intermedi√°rio</option>
        <option value="avancado">Avan√ßado</option>
      </select>

      <button id="btn-gerar" class="btn w-full mt-3">Gerar plano</button>

      <p id="status" class="text-xs text-[var(--muted)] mt-2"></p>
      <div id="barra-tema" class="liora-progress mt-1 w-full">
        <div id="barra-tema-fill" class="liora-progress__bar"></div>
      </div>
    </div>

    <!-- PAINEL UPLOAD -->
    <div id="painel-upload" class="hidden mt-6">
      <label class="text-sm font-medium">Envie seu material</label>
      <label id="upload-zone" class="upload-zone">
        <p id="upload-text">Clique ou arraste um arquivo PDF</p>
        <div id="upload-spinner"></div>
        <input id="inp-file" type="file" accept="application/pdf,.pdf" />
      </label>

      <button id="btn-gerar-upload" class="btn w-full mt-3">Gerar plano</button>

      <p id="status-upload" class="text-xs text-[var(--muted)] mt-2"></p>
      <div id="barra-upload" class="liora-progress mt-1 w-full">
        <div id="barra-upload-fill" class="liora-progress__bar"></div>
      </div>
    </div>
  </section>

  <!-- ============================
       DIREITA ‚Äî √ÅREA DIN√ÇMICA
       ============================ -->
  <section id="area-dinamica" class="card p-6">

    <!-- PLANO DE ESTUDO -->
    <div id="area-plano">
      <div class="flex justify-between mb-4">
        <h2 class="section-title">Seu plano de estudo</h2>
        <p id="ctx" class="text-sm text-[var(--muted)]"></p>
      </div>
      <div id="plano" class="space-y-3"></div>
    </div>

    <!-- SIMULADO -->
    <div id="area-simulado" class="hidden space-y-6">
      <div class="flex justify-between items-center">
        <div id="sim-timer" class="sim-timer hidden">00:00</div>
        <div class="sim-progress w-48">
          <div id="sim-progress-bar" class="sim-progress-fill"></div>
        </div>
      </div>

      <div id="sim-questao-container" class="space-y-4"></div>

      <div id="sim-nav" class="sim-nav hidden">
        <button id="sim-btn-voltar" class="sim-btn-nav">‚óÄ Voltar</button>
        <button id="sim-btn-proxima" class="sim-btn-nav sim-btn-next">Pr√≥xima ‚ñ∂</button>
      </div>

      <div id="sim-resultado" class="hidden"></div>
    </div>

    <!-- DASHBOARD -->
    <div id="area-dashboard" class="hidden space-y-6">
      <div class="flex justify-between mb-4 items-center">
        <h2 class="section-title">Minha evolu√ß√£o</h2>
        <p class="text-sm text-[var(--muted)]">Vis√£o geral dos seus simulados neste dispositivo.</p>
      </div>

      <div id="dash-resumo" class="grid gap-3 md:grid-cols-3 text-sm"></div>
      <div id="dash-bancas" class="mt-4"></div>
      <div id="dash-ultimos" class="mt-4"></div>
    </div>
  </section>
</main>

<!-- ============================
     SIMULADOS: MODAL
     ============================ -->
<div id="sim-modal-backdrop" class="sim-modal-backdrop hidden">
  <div class="sim-modal">
    <div class="sim-modal-header flex justify-between items-center">
      <h3 class="sim-modal-title">Configurar simulado</h3>
      <button id="sim-modal-close-btn" class="sim-modal-close">‚úï</button>
    </div>

    <div class="sim-modal-body">
      <div class="sim-modal-block">
        <label class="sim-label">Banca</label>
        <select id="sim-modal-banca" class="sim-input">
          <option value="FGV">FGV</option>
          <option value="CESPE">CESPE / Cebraspe</option>
          <option value="VUNESP">VUNESP</option>
          <option value="FCC">FCC</option>
          <option value="QUADRIX">Quadrix</option>
          <option value="IBFC">IBFC</option>
        </select>
      </div>

      <div class="sim-modal-block">
        <label class="sim-label">Quantidade de quest√µes</label>
        <input id="sim-modal-qtd" type="number" min="5" max="200" value="20" class="sim-input">
      </div>

      <div class="sim-modal-block">
        <label class="sim-label">Tempo de prova (minutos)</label>
        <input id="sim-modal-tempo" type="number" min="5" max="300" value="30" class="sim-input">
      </div>

      <div class="sim-modal-block">
        <label class="sim-label">N√≠vel de dificuldade</label>
        <select id="sim-modal-dificuldade" class="sim-input">
          <option value="misturado">Misturar n√≠veis (recomendado)</option>
          <option value="facil">Somente f√°cil</option>
          <option value="medio">Somente m√©dio</option>
          <option value="dificil">Somente dif√≠cil</option>
        </select>
      </div>

      <div class="sim-modal-block">
        <label class="sim-label">Tema (opcional)</label>
        <input id="sim-modal-tema" type="text" class="sim-input"
          placeholder="Ex.: Direito Constitucional ‚Äî Poder Legislativo">
      </div>
    </div>

    <div class="sim-modal-footer">
      <button id="sim-modal-iniciar" class="btn-primary w-full">
        Iniciar simulado
      </button>
    </div>
  </div>
</div>

<!-- ============================
     SCRIPTS
     ============================ -->
<script src="scripts/pdf-extractor.js"></script>
<script src="scripts/pdf-structure.js"></script>
<script src="scripts/outline-generator.js"></script>
<script src="scripts/semantic.js"></script>

<script src="scripts/simulados.js?v=3"></script>
<script src="scripts/dashboard.js?v=1"></script>
<script src="scripts/core.js"></script>

<div id="liora-build-info">Liora v70-G-SIM-FINAL</div>

</body>
</html>
