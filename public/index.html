<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />

  <!-- SEO -->
  <meta name="description" content="Liora ‚Äî Estudo Inteligente com IA">
  <meta name="keywords" content="Liora, estudo inteligente, IA, simulados, planos de estudo">
  <meta name="author" content="Intellih Tecnologia">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://getliora.ia.br/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#c44b04">

  <title>Liora ‚Äî Estudo Inteligente</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">

  <!-- CSS base -->
  <link rel="stylesheet" href="/style.css?v=81">
  <link rel="stylesheet" href="/style-auth.css?v=1">
  <link rel="stylesheet" href="/style-simulados.css?v=6">
  <link rel="stylesheet" href="/style-dashboard.css?v=1">
  <link rel="stylesheet" href="/style-wizard.css?v=1">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js";
  </script>
</head>

<body>

<div id="liora-shell">

  <!-- ================= HEADER ================= -->
  <header class="max-w-6xl mx-auto px-6 pt-8 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-2xl bg-[var(--brand)] text-white font-black flex items-center justify-center">Li</div>
      <div>
        <h1 class="text-xl font-bold">Liora</h1>
        <p class="text-sm text-[var(--muted)]">Estudo inteligente com IA</p>
      </div>
    </div>

    <div class="flex items-center gap-3">
      <div id="liora-user-info" class="hidden text-right">
        <div id="liora-user-name" class="text-sm font-medium"></div>
        <div id="liora-user-status" class="text-xs text-[var(--muted)]"></div>
      </div>

      <button id="btn-auth-toggle" class="btn-secondary">Entrar</button>
      <button id="btn-logout" class="btn-secondary hidden">Sair</button>
      <button id="btn-theme" class="btn-secondary">üåô</button>
    </div>
  </header>

  <!-- ================= MAIN ================= -->
  <main id="liora-layout" class="max-w-6xl mx-auto px-6 pt-10 pb-16">

    <!-- HOME -->
    <section id="liora-home" class="space-y-12 text-center">
      <h2 class="text-2xl font-semibold">Como deseja estudar hoje?</h2>

      <div>
        <h3 class="text-sm text-[var(--muted)] mb-2">PLANO DE ESTUDO</h3>
        <div class="flex justify-center gap-4">
          <button id="home-tema" class="btn-secondary">Tema</button>
          <button id="home-upload" class="btn-secondary">PDF</button>
        </div>
      </div>

      <div>
        <h3 class="text-sm text-[var(--muted)] mb-2">AVALIA√á√ÉO</h3>
        <div class="flex justify-center gap-4">
          <button id="home-simulados" class="btn-secondary">Simulados</button>
          <button id="home-dashboard" class="btn-secondary">Meu Desempenho</button>
        </div>
      </div>

      <p id="liora-premium-badge" class="text-xs text-[var(--muted)]">
        Vers√£o gratuita ‚Äî recursos limitados
      </p>

      <button id="liora-upgrade-open" class="btn-secondary text-xs">
        Conhecer Liora Premium
      </button>
    </section>

    <!-- LOGIN FULLSCREEN -->
    <section id="liora-auth" class="hidden min-h-screen flex items-center justify-center">
      <div class="liora-card w-full max-w-md">
        <h2 class="text-xl font-semibold mb-4">Acessar Liora</h2>

        <form id="liora-auth-form" class="space-y-4">
          <div>
            <label>E-mail</label>
            <input id="auth-email" type="email" class="liora-input" required>
          </div>

          <div>
            <label>Senha</label>
            <input id="auth-senha" type="password" class="liora-input" required>
          </div>

          <div id="liora-auth-error" class="text-sm text-red-400"></div>

          <button type="submit" class="btn-primary w-full">
            <span id="liora-auth-submit-text">Entrar</span>
          </button>
        </form>

        <button id="liora-auth-toggle-mode" class="mt-4 text-sm text-[var(--brand)]">
          Criar conta
        </button>

        <button id="liora-auth-back" class="mt-6 text-xs text-[var(--muted)]">
          ‚Üê Voltar
        </button>
      </div>
    </section>

    <!-- APP (workspace completo permanece controlado pelos scripts) -->
    <section id="liora-app" class="hidden">
      <!-- conte√∫do j√° controlado por core.js / nav-home.js -->
    </section>

  </main>

  <!-- ================= MODAIS ================= -->
  <section id="layer-modal">

    <!-- SIMULADO -->
    <div id="sim-modal-backdrop" class="liora-modal-backdrop hidden">
      <div class="liora-modal-card sim-modal">
        <button class="liora-modal-close" data-close>‚úï</button>
        <h3>Configurar simulado</h3>
        <button id="sim-modal-iniciar" class="btn-primary w-full">Iniciar</button>
      </div>
    </div>

    <!-- ERRO -->
    <div id="liora-error" class="liora-modal-backdrop hidden">
      <div class="liora-modal-card">
        <h3>Algo deu errado</h3>
        <p id="liora-error-message"></p>
        <button id="liora-error-back" class="btn-secondary">Voltar</button>
      </div>
    </div>

    <!-- LOADING -->
    <div id="liora-loading" class="liora-modal-backdrop hidden">
      <div class="liora-modal-card">
        <div class="liora-spinner"></div>
        <p id="liora-loading-text">Carregando‚Ä¶</p>
      </div>
    </div>

  </section>

</div>

<script src="/scripts/estudos.js?v=2"></script>

</body>
</html>
