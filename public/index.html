<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />

  <!-- SEO -->
  <meta name="description" content="Liora — Estudo Inteligente com IA">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Liora — Estudo Inteligente</title>

  <link rel="canonical" href="https://getliora.ia.br/">
  <link rel="icon" href="/favicon.ico">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind (temporário) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js";
  </script>

  <!-- CSS -->
  <link rel="stylesheet" href="/style.css?v=81">
  <link rel="stylesheet" href="/style-auth.css?v=1">
  <link rel="stylesheet" href="/style-simulados.css?v=6">
  <link rel="stylesheet" href="/style-dashboard.css?v=1">
  <link rel="stylesheet" href="/style-wizard.css?v=1">

  <style>
    .liora-screen { display: none; }
    .liora-screen.is-active { display: block; }
    #liora-shell { min-height: 100vh; }
  </style>
</head>

<body>
<div id="liora-shell">

<!-- =========================================================
     HEADER
========================================================= -->
<header class="max-w-6xl mx-auto px-6 pt-8 flex justify-between items-center">
  <div class="flex items-center gap-3">
    <div class="w-10 h-10 rounded-2xl bg-[var(--brand)] text-white font-black flex items-center justify-center">
      Li
    </div>
    <div>
      <h1 class="text-xl font-bold">Liora — Estudo Inteligente</h1>
      <p class="text-sm text-[var(--muted)]">Planos, simulados e IA</p>
    </div>
  </div>

  <div class="flex items-center gap-4">
    <div id="liora-user-info" class="hidden flex-col text-right">
      <span id="liora-user-name" class="text-sm font-medium"></span>
    </div>

    <button id="btn-login" class="btn-secondary text-sm px-3 py-1.5" data-action="openAuth">
      Entrar
    </button>

    <button id="btn-logout" class="btn-secondary text-sm px-3 py-1.5 hidden">
      Sair
    </button>
  </div>
</header>

<!-- =========================================================
     MAIN
========================================================= -->
<main id="liora-layout" class="max-w-6xl mx-auto px-6 pt-8 pb-16">

<!-- HOME -->
<section id="liora-home" class="liora-screen is-active text-center space-y-10">
  <h2 class="text-2xl font-semibold">Como deseja estudar hoje?</h2>

  <div class="flex justify-center gap-4">
    <button class="btn-secondary" data-action="openTema">Tema</button>
    <button class="btn-secondary" data-action="openUpload">PDF</button>
  </div>

  <div class="flex justify-center gap-4">
    <button class="btn-secondary" data-action="openSimulados">Simulados</button>
    <button class="btn-secondary" data-action="openDashboard">Meu Desempenho</button>
  </div>

  <button class="btn-secondary text-xs" data-action="openUpgrade">
    Conhecer o Liora Premium
  </button>
</section>

<!-- AUTH -->
<section id="liora-auth" class="liora-screen">
  <div class="max-w-md mx-auto liora-card space-y-4">
    <h2 class="text-xl font-semibold">Acessar Liora</h2>

    <form id="liora-auth-form" class="space-y-3">
      <input id="auth-email" type="email" placeholder="Email" class="liora-input" required>
      <input id="auth-senha" type="password" placeholder="Senha" class="liora-input" required>

      <button type="submit" class="btn-primary w-full">OK</button>
    </form>

    <button id="liora-auth-back" class="text-xs text-muted">← Voltar</button>
  </div>
</section>

<!-- APP -->
<section id="liora-app" class="liora-screen">

  <!-- Estudo -->
  <div id="painel-estudo" class="hidden"></div>
  <div id="painel-tema" class="hidden"></div>
  <div id="painel-upload" class="hidden"></div>

  <!-- Simulados -->
  <div id="area-simulado" class="hidden"></div>

  <!-- Configurar Simulado -->
  <section id="liora-sim-config" class="hidden space-y-4">
    <h3 class="text-lg font-semibold">Configurar Simulado</h3>
    <button class="btn-primary" data-action="startSimulado">
      Iniciar simulado
    </button>
  </section>

  <!-- Dashboard -->
  <div id="area-dashboard" class="hidden"></div>

  <!-- PREMIUM -->
  <section id="liora-premium" class="hidden space-y-8 max-w-3xl mx-auto">
    <h2 class="text-3xl font-bold">Liora Premium</h2>
    <p class="text-sm text-muted">Desbloqueie tudo</p>

    <button class="btn-primary w-full" data-action="startCheckout">
      Quero liberar o Liora+
    </button>
  </section>

</section>

<!-- FABs -->
<button id="fab-home" class="liora-fab-home hidden">⬅ Início</button>
<button id="sim-fab" class="sim-fab hidden" data-action="openSimConfig">⚙</button>

</main>
</div>

<!-- =========================================================
     SCRIPTS
========================================================= -->
<script src="/scripts/state.js"></script>
<script src="/scripts/auth.js" type="module"></script>

<script src="/scripts/ui-router.js" defer></script>
<script src="/scripts/liora-ui.js" defer></script>
<script src="/scripts/auth-ui.js" defer></script>

<script src="/scripts/core.js" defer></script>
<script src="/scripts/estudos.js" defer></script>
<script src="/scripts/simulados.js" defer></script>
<script src="/scripts/dashboard.js" defer></script>

<script src="/scripts/ui-actions.js" defer></script>
<script src="/scripts/nav-home.js" defer></script>

</body>
</html>
