<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrar – Liora</title>
  <meta name="description" content="Acesse sua conta da Liora e continue seus planos de estudo em qualquer dispositivo.">
  <link rel="stylesheet" href="/style.css">
</head>

<body class="grid place-items-center min-h-screen px-6">

  <div class="bg-[var(--card)] p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-6">Acessar sua conta</h1>

    <div class="space-y-3">
      <input id="login-email" type="email" placeholder="Seu e-mail" class="liora-input w-full">
      <input id="login-senha" type="password" placeholder="Senha" class="liora-input w-full">

      <button id="login-btn" class="btn-primary w-full py-2">Entrar</button>
    </div>

    <p class="text-sm mt-4">
      Ainda não possui conta?
      <a href="/cadastro" class="text-[var(--brand)] underline">Criar conta</a>
    </p>
  </div>

</body>
</html>
