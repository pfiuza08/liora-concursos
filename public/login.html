<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrar â€“ Liora</title>

  <meta name="description"
        content="Acesse sua conta da Liora e continue seus planos de estudo em qualquer dispositivo.">

  <link rel="stylesheet" href="/style.css">
</head>

<body class="grid place-items-center min-h-screen px-6">

  <div class="bg-[var(--card)] p-8 rounded-2xl shadow-xl w-full max-w-md">

    <h1 class="text-2xl font-bold mb-6 text-center">
      Acessar sua conta
    </h1>

    <form class="space-y-4">

      <!-- EMAIL -->
      <div class="liora-input-group">
        <input
          id="login-email"
          type="email"
          placeholder="Seu e-mail"
          autocomplete="email"
          required>
      </div>

      <!-- SENHA COM TOGGLE OLHO / X -->
      <div class="liora-input-group">
        <div class="liora-password-wrapper">
          <input
            id="auth-senha"
            type="password"
            required
            autocomplete="current-password"
            placeholder="Senha"
          />
      
          <button
            type="button"
            id="toggle-password"
            class="liora-password-toggle"
            aria-label="Mostrar ou ocultar senha"
            aria-pressed="false">
            ğŸ‘ï¸
          </button>

        </div>
      </div>


      <!-- BOTÃƒO -->
      <button id="login-btn" type="submit" class="btn-primary w-full py-2">
        Entrar
      </button>

    </form>

    <p class="text-sm mt-4 text-center">
      Ainda nÃ£o possui conta?
      <a href="/cadastro" class="text-[var(--brand)] underline">
        Criar conta
      </a>
    </p>

  </div>

  <script>
    (function () {
      const input  = document.getElementById("auth-senha");
      const toggle = document.getElementById("toggle-password");
      if (!input || !toggle) return;
    
      // estado inicial
      toggle.textContent = "ğŸ‘ï¸";
      toggle.setAttribute("aria-pressed", "false");
    
      toggle.addEventListener("click", (e) => {
        e.preventDefault();
    
        const isVisible = input.type === "text";
        input.type = isVisible ? "password" : "text";
    
        toggle.textContent = isVisible ? "ğŸ‘ï¸" : "âŒ";
        toggle.setAttribute("aria-pressed", String(!isVisible));
      });
    })();
    </script>

</body>
</html>
