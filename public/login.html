<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrar ‚Äì Liora</title>

  <meta name="description"
        content="Acesse sua conta da Liora e continue seus planos de estudo em qualquer dispositivo.">

  <link rel="stylesheet" href="/style.css">
</head>

<body class="grid place-items-center min-h-screen px-6">

  <div class="bg-[var(--card)] p-8 rounded-2xl shadow-xl w-full max-w-md">

    <h1 class="text-2xl font-bold mb-6 text-center">
      Acessar sua conta
    </h1>

    <form class="space-y-4">

      <!-- EMAIL -->
      <div class="liora-input-group">
        <input
          id="login-email"
          type="email"
          placeholder="Seu e-mail"
          autocomplete="email"
          required>
      </div>

      <!-- SENHA COM OLHO -->
      <div class="liora-input-group">
        <div class="liora-password-wrapper">
          <input
            id="auth-senha"
            type="password"
            required
          />
        
          <button
            type="button"
            id="toggle-password"
            class="liora-password-toggle"
            aria-label="Mostrar senha">
            üëÅÔ∏è
          </button>
        </div>

      </div>

      <!-- BOT√ÉO -->
      <button id="login-btn" type="submit" class="btn-primary w-full py-2">
        Entrar
      </button>

    </form>

    <p class="text-sm mt-4 text-center">
      Ainda n√£o possui conta?
      <a href="/cadastro" class="text-[var(--brand)] underline">
        Criar conta
      </a>
    </p>

  </div>

  <!-- JS DO OLHO -->
  <script>
    (function () {
      const input  = document.getElementById("login-senha") || document.getElementById("auth-senha");
      const toggle = document.getElementById("toggle-password");
    
      const eyeOpen   = document.getElementById("eye-open");
      const eyePupil  = document.getElementById("eye-pupil");
      const eyeClosed = document.getElementById("eye-closed");
    
      if (!input || !toggle) return;
    
      toggle.addEventListener("click", () => {
        const isVisible = input.type === "text";
    
        input.type = isVisible ? "password" : "text";
        toggle.setAttribute("aria-pressed", String(!isVisible));
    
        if (isVisible) {
          // volta para olho aberto
          eyeOpen.style.display   = "block";
          eyePupil.style.display = "block";
          eyeClosed.style.display = "none";
        } else {
          // olho fechado (semi-elipse)
          eyeOpen.style.display   = "none";
          eyePupil.style.display = "none";
          eyeClosed.style.display = "block";
        }
      });
    })();
    </script>

</body>
</html>
