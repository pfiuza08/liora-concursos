<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrar – Liora</title>

  <meta name="description"
        content="Acesse sua conta da Liora e continue seus planos de estudo em qualquer dispositivo.">

  <link rel="stylesheet" href="/style.css">
</head>

<body class="grid place-items-center min-h-screen px-6">

  <div class="bg-[var(--card)] p-8 rounded-2xl shadow-xl w-full max-w-md">

    <h1 class="text-2xl font-bold mb-6 text-center">
      Acessar sua conta
    </h1>

    <form class="space-y-4">

      <!-- EMAIL -->
      <div class="liora-input-group">
        <input
          id="login-email"
          type="email"
          placeholder="Seu e-mail"
          autocomplete="email"
          required>
      </div>

      <!-- SENHA COM OLHO -->
      <div class="liora-input-group">
        <div class="liora-password-wrapper">

          <input
            id="login-senha"
            type="password"
            placeholder="Senha"
            autocomplete="current-password"
            required>

            <button
              type="button"
              id="toggle-password"
              class="liora-password-toggle"
              aria-label="Mostrar ou ocultar senha"
              aria-pressed="false">
            
              <svg
                id="password-eye-icon"
                viewBox="0 0 24 24"
                width="22"
                height="22"
                stroke="currentColor"
                fill="none"
                stroke-width="1.8"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true">
            
                <!-- OLHO ABERTO (default) -->
                <path id="eye-open"
                      d="M1.5 12S6 5 12 5s10.5 7 10.5 7-4.5 7-10.5 7S1.5 12 1.5 12Z"/>
                <circle id="eye-pupil" cx="12" cy="12" r="3"/>
            
                <!-- OLHO FECHADO (semi-elipse) -->
                <path id="eye-closed"
                      d="M5 12c2.2 2 4.7 3 7 3s4.8-1 7-3"
                      style="display:none"/>
              </svg>
            </button>


        </div>
      </div>

      <!-- BOTÃO -->
      <button id="login-btn" type="submit" class="btn-primary w-full py-2">
        Entrar
      </button>

    </form>

    <p class="text-sm mt-4 text-center">
      Ainda não possui conta?
      <a href="/cadastro" class="text-[var(--brand)] underline">
        Criar conta
      </a>
    </p>

  </div>

  <!-- JS DO OLHO -->
  <script>
    (function () {
      const input  = document.getElementById("login-senha");
      const toggle = document.getElementById("toggle-password");
  
      if (!input || !toggle) return;
  
      toggle.addEventListener("click", () => {
        const visible = input.type === "text";
  
        input.type = visible ? "password" : "text";
        toggle.classList.toggle("is-visible", !visible);
        toggle.setAttribute("aria-pressed", String(!visible));
      });
    })();
  </script>  

</body>
</html>
